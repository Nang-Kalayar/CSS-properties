<!DOCTYPE html>

<head>

</head>
<body>
    <main>
        <div id="calculator">
          <input id="inputbox" readonly type="text">
          <hr>
          <div class="buttons">
              <button class="cal_btn" onclick="current_display='';
            document.querySelector('#inputbox').value = current_display;"> AC </button>
              <button class="cal_btn" onclick="current_display +='1';
            document.querySelector('#inputbox').value = current_display;"> 1</button>
            
            <button class="cal_btn" onclick="current_display +='2';
            document.querySelector('#inputbox').value = current_display;"> 2</button>
            
            <button class="cal_btn" onclick="current_display +='+';
            document.querySelector('#inputbox').value = current_display;"> +</button>
            
            <button class="cal_btn" onclick="current_display +='3';
            document.querySelector('#inputbox').value = current_display;"> 3</button>
            
            <button class="cal_btn" onclick="current_display +='4';
            document.querySelector('#inputbox').value = current_display;"> 4</button>
            
            <button class="cal_btn" onclick="current_display +='-';
            document.querySelector('#inputbox').value = current_display;"> -</button>
            
            <button class="cal_btn" onclick="current_display +='5';
            document.querySelector('#inputbox').value = current_display;"> 5</button>
            
            <button class="cal_btn" onclick="current_display +='6';
            document.querySelector('#inputbox').value = current_display;"> 6</button>
            
            <button class="cal_btn" onclick="current_display +='*';
            document.querySelector('#inputbox').value = current_display;"> *</button>
            
            <button class="cal_btn" onclick="current_display +='7';
            document.querySelector('#inputbox').value = current_display;"> 7</button>
            
            <button class="cal_btn" onclick="current_display +='8';
            document.querySelector('#inputbox').value = current_display;"> 8</button>
            
            <button class="cal_btn" onclick="current_display +='/';
            document.querySelector('#inputbox').value = current_display;"> /</button>
            
            <button class="cal_btn" onclick="current_display +='9';
            document.querySelector('#inputbox').value = current_display;"> 9</button>
            
            <button class="cal_btn" onclick="current_display +='0';
            document.querySelector('#inputbox').value = current_display;"> 0</button>
            
            <button class="cal_btn" onclick="current_display +='.';
            document.querySelector('#inputbox').value = current_display;"> .</button>
              <button class="cal_btn cal_btnequal"
              onclick="let result= eval(current_display);
              let inputnumber = current_display;
              document.querySelector('#inputbox').value=result;
              history_content += `${inputnumber}=${result}\n`;
              current_display=result;
              document.querySelector('.history_container').innerText = history_content;
              "
              >=</button>
          </div>


        </div>
        <div  class="history">
          <h2>History</h2>
          <hr>
          <div type="text" class="history_container"></div>
  
        <button class="cal_btn historyclear" onclick="history_content=' ';document.querySelector

        ('.history_container').innerText = history_content;
        ">Clear</button>
        </div>
      </div>


      </main>
